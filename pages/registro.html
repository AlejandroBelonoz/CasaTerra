<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Casa Terra • Registro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!--Header-->
    <header class="header">
      <div class="logo">
        <img
          src="../img/logoCasaTerra.svg"
          style="height: 300px"
          alt="logo-casaterra"
          class="margenlogo"
        />
      </div>
      <nav class="menu">
        <ul>
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="./consejos.html">Consejos</a></li>
          <li><a href="./productos.html">Productos</a></li>
          <li><a href="./contacto.html">Contacto</a></li>
          <li><a href="./registro.html">Registrate</a></li>
        </ul>
      </nav>
    </header>
    <!--Contenido-->
    <h1>Registrate</h1>
    <hr id="linea" />
    <main class="contenido">
      <p class="parrafoRegistro">
        Dejanos tus datos y recibí las mejores ofertas de nuestra tienda
      </p>
      <section class="contenedorRegistro">
        <div>
          <label for="Tu nombre">Tu nombre</label>
          <input type="Tu nombre" placeholder="Juan" id="Tu nombre" />
        </div>
        <br />
        <div>
          <label for="correo">Dirección de correo electronico*</label>
          <input type="email" placeholder="@" id="correo" />
        </div>
        <br />
        <input class="boton" type="submit" value="Registrarse" />
      </section>
    </main>
    <!--Footer-->
    <footer class="footer">
      <section class="redesFooter">
        <ul>
          <li>
            <a href="https://www.instagram.com/" target="_blank"
              ><img
                src="../img/instagram.png"
                class="iconos"
                style="height: 3rem"
                alt="logo-instagram"
            /></a>
          </li>
          <li>
            <a
              href="https://api.whatsapp.com/send?phone=543764996227"
              target="_blank"
              ><img
                src="../img/whatsapp.png"
                class="iconos"
                style="height: 3rem"
                alt="logo-whatsapp"
            /></a>
          </li>
          <li>
            <a href="https://www.facebook.com/" target="_blank"
              ><img
                src="../img/facebook.png"
                class="iconos"
                style="height: 3rem"
                alt="logo-facebook"
            /></a>
          </li>
          <li>
            <a href="https://maps.app.goo.gl/QGwfQEM33XQxUiqM8" target="_blank"
              ><img
                src="../img/localizacion.png"
                class="iconos"
                style="height: 3rem"
                alt="logo-gps"
            /></a>
          </li>
        </ul>
      </section>
      <section class="copyright">
        <ul>
          <li>
            <img
              src="../img/logoCasaTerra2.svg"
              style="height: 7rem"
              alt="logo-casaterra"
              class="logofooter"
            />
          </li>
          <li><h6 id="h6Copyright">Copyright 2023 Casa Terra</h6></li>
        </ul>
      </section>
    </footer>
  </body>
</html>
